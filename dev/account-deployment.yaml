apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:95ec3ae4cc7401d861d39d1c1326c8c68f3994032f1aa67b9df20d7382c94684
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

