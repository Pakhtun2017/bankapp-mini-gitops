apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:a4ea9d96c7c78e579cf9ec5729242a28a2b580116f4d0e2f6b82d91c7bfe1b20
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

