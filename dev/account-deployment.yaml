apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:ba53f7eaadf7933fe9dc6bdea29d85fed04bc502db6c7b7781e7167a20d42f1f
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

