apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:a52410c37263662a6aa370cd2628d3da835d2559681246355c15201cc4d19b92
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

