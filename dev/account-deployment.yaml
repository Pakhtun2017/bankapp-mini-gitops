apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:752c904922b0d5b9ddf8431dcf3c6f3d9d560ec5eabb29a058b72db316478ded
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

