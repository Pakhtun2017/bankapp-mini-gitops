apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:4bd455e2897fdbe318f04f86cb27b286c7a0f25cab1591e1820c3a43dbe9b329
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

