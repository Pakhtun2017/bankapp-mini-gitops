apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:d43244914994648e579d2cef948392ff5fb5409237548f5605173c22a393f771
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

