apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:993483fb797b8ee65f0e15522126eb62ea16f8d6a059d13cd2750782e2d4e865
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

