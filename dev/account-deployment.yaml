apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:957efd580b8f9a357fdf703cb231f7c88e8d9a1ab4812f17fb66281bfe26817d
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

