apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:11a32e578d30c08e087ff6338cddc758454b3a0aeb81a07e94c06de2200667fb
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

