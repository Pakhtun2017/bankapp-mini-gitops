apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account
        image: oolumee/account@sha256:5ab1c44074ab7d332efb8759dc1dc0bcf0a46c573cb02b7a949151bfce183ef7
        env:
        - name: ENABLE_AUDIT_LOGS
          value: "false"

