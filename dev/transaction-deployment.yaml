apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:39c3fcd6266b97e8048c35f669f4bae9b9203281fc7b8f36d7d88606fb7afa2c
        env:
        - name: DB_TIMEOUT
          value: "100"

