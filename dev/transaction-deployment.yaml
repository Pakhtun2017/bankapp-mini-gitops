apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:ef838f46b6d2a13440db5f3178ff0d5e0c92b6638440fbcf7b68b851f6c52bc0
        env:
        - name: DB_TIMEOUT
          value: "100"

