apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:049bde65c82ff558b8b115b16a638ff663ac157c2bb2191d78f5100899e1ec52
        env:
        - name: DB_TIMEOUT
          value: "100"

