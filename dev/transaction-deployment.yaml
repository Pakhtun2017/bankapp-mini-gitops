apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:c7836b557d24b346d67a6163d7275af95871713665bc28bfde1ba4b9c6c37f68
        env:
        - name: DB_TIMEOUT
          value: "100"

