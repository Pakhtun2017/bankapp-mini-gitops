apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:7bf9d5d97015bd0ecd85c355932f24842d6e07835169cc891187ea6ed26cfe25
        env:
        - name: DB_TIMEOUT
          value: "100"

