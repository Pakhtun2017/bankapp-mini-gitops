apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:a0817a1b1a4e4fa36b49347de7f85d43214c532b2bbd30cd7fcf3cdd0318c1dc
        env:
        - name: DB_TIMEOUT
          value: "100"

