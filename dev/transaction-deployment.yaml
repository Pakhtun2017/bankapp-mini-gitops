apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:56e96bac66517782b0e94887ee757c75daf89c5a37e2f1d6c4b005e7277740e4
        env:
        - name: DB_TIMEOUT
          value: "100"

