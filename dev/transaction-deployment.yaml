apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:537db3d9e456eee24d20c5c6d732e0e880c121224fc0df645dc8abf081432fd0
        env:
        - name: DB_TIMEOUT
          value: "100"

