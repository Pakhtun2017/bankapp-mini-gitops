apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:e29596c7bcb4d1393291a01bcb882b411d69163895e8f66a4e1a8ca3cf7b1729
        env:
        - name: DB_TIMEOUT
          value: "100"

