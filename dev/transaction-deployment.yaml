apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:e362a9cb5659f6400f34cfeecfbff9427f08f619018cb9beb5e8c2c554b66099
        env:
        - name: DB_TIMEOUT
          value: "100"

