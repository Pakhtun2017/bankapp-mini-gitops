apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:3bef8140dd6d3bf71081c816e37e995ca7ef61a1f7f39ca713400751186f4c02
        env:
        - name: DB_TIMEOUT
          value: "100"

