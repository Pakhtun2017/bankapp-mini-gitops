apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:59b6002cf7809451e8cecf8e081c6636d119d7728bee55dfd4e459c3d85acfb6
        env:
        - name: DB_TIMEOUT
          value: "100"

