apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:fb770e9b7243c15cf5b50d2b369222fe2ed81294c8c8946ee58ccb4633c98043
        env:
        - name: DB_TIMEOUT
          value: "100"

