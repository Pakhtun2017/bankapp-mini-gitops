apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:b54757515db942d3b687bace8501e21ed1a9e3cd97b3c8e9fefad78d477420eb
        env:
        - name: DB_TIMEOUT
          value: "100"

