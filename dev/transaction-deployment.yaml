apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:da5c744cdd2666e2f9de2e34b15ef3b295f801a1326be34009e8dfd19274d525
        env:
        - name: DB_TIMEOUT
          value: "100"

