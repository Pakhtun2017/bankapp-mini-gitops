apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:66d40150544338d8fc9eaff3a45ce0c060252a334d35980eadd3feea0377da10
        env:
        - name: DB_TIMEOUT
          value: "100"

