apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bankapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction
        image: oolumee/transaction@sha256:85d773622524798f49644f8e07507109765c601994c52b5c505ff20050d666f9
        env:
        - name: DB_TIMEOUT
          value: "100"

